<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel ="stylesheet" href ="style.css">
    <script src ="script.js" defer> </script>

</head>
<body>

    <!-- header -->

    <header>

        <h2>QR CODE GENERATOR</h2>
    </header>

    <!-- main section -->

    <main>


        <div class ="image">

            <img src ="images/qr-image.gif" alt ="qr-image"/>
        </div>
        <div class="content">

            <h2>QR CODE GENERATOR</h2>

            <p>Qr code allow smart phone users to access your website to simply and quickly. </p>

            <p>Enter your URL below to generate your QR Code and download image.</p>
       
       
            <form id ="generate-form">

                <input type ="url" id ="url" placeholder="Enter your url" class="input-url">

                <select name ="size" id ="size" class ="selected">

                    <option value="100"> 100x100</option>
                    <option value="200"> 200x200</option>
                    <option value="300"selected> 300x300</option>
                    <option value="400"> 400x400</option>
                    <option value="500"> 500x500</option>
                    <option value="600"> 600x600</option>
                    <option value="700"> 700x700</option>

                </select>

                <button class ="submit" type="submit">Generate QR Code</button>
            </form>
        </div>
        

    </main>

    <div class="Generator">

        <!-- spinner -->

        <div class="loader" id ="spinner"></div>

       
       <!-- qr-code append -->
        <div id="qr-code"></div>
    </div>
    
</body>
</html>
